<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe Board Game</title>
  </head>

  <body>

    <header>
        <h1 class="Title">Tic Tac Toe</h1>

        <h3 class="sideText">
            <i>3 In a Row!</i></h3>
    </header>

    <table id="board">
      <tr>
        <td class="cell" id="00">x</td>
        <td class="cell" id="01">x</td>
        <td class="cell" id="02">x</td>
      </tr>
      <tr>
        <td class="cell" id="10">x</td>
        <td class="cell" id="11">x</td>
        <td class="cell" id="12">x</td>
      </tr>
      <tr>
        <td class="cell" id="20">x</td>
        <td class="cell" id="21">x</td>
        <td class="cell" id="22">x</td>
      </tr>
    </table>

    <section class="winningText" id="winningText">
      <div clas="You Win!"></div>
    <section class="restartText">Restart</section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
