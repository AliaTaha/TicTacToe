<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Tic Tac Toe Board Game</title>
  </head>

  <body>
    <header>
      <h1 class="Title">Tic Tac Toe</h1>

      <h3 class="sideText">
        <i>3 In a Row!</i>
      </h3>
    </header>

    <table id="board">
      <tr>
        <td class="cell" id="00"></td>
        <td class="cell" id="01"></td>
        <td class="cell" id="02"></td>
      </tr>
      <tr>
        <td class="cell" id="10"></td>
        <td class="cell" id="11"></td>
        <td class="cell" id="12"></td>
      </tr>
      <tr>
        <td class="cell" id="20"></td>
        <td class="cell" id="21"></td>
        <td class="cell" id="22"></td>
      </tr>
    </table>

    <div class="hidden" id="winningTextArea">
      <h2 class="winning-Text-Message" id="winningTextMessage">X Wins!</h2>
      <button class="restart-Button" id="restartButton">Play Again</button>
    </div>

    <div class="player-Area" id="playerArea">
      <div class="player1" id="p1">
        <label>Player 1:</label>
        <input id="p1" type="text" />
      </div>
      <div class="player2" id="p2">
        <label>Player 2:</label>
        <input id="p2" type="text" />
      </div>
      <div class="player-Button-Area" id="playerButtonArea">
        <button class="player-Button" id="playerButton">Submit</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
